  ui[0]: "a"
  ui[1]: "a"
  ui[2]: "a"
  ui[3]: "a"
  ui[4]: "a"
  ui[5]: "a"
  ui[6]: "a"
  ui[7]: "a"

  # Outputs
  uo[0]: "b"
  uo[1]: "b"
  uo[2]: "b"
  uo[3]: "b"
  uo[4]: "b"
  uo[5]: "b"
  uo[6]: "b"
  uo[7]: "b"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

